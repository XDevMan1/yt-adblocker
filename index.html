<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Ad Blocker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #d32f2f;
    }

    #player {
        margin-top: 20px;
    }

  
    .ytp-ad-overlay-container {
        display: none !important;
    }

    
    .video-ads {
        display: none !important;
    }

   
    .ytd-display-ad-renderer {
        display: none !important;
    }
</style>
</head>
<body>
<h1>YouTube Ad Blocker</h1>
<p>Enter a YouTube video URL to watch without ads:</p>
<input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
<button onclick="blockAds()" id="blockButton">Block Ads</button>
<div id="player"></div>
<script>
    function blockAds() {
        const videoUrl = document.getElementById('videoUrl').value;
        if (!videoUrl.includes('youtube.com/watch')) {
            alert('Invalid YouTube video URL. Please enter a valid URL.');
            return;
        }

        const videoId = videoUrl.split('v=')[1];
        const ampersandPosition = videoId.indexOf('&');
        if (ampersandPosition !== -1) {
            videoId = videoId.substring(0, ampersandPosition);
        }

        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('player').innerHTML = `<iframe width="560" height="315" src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
    }
</script>
</body>
</html>
